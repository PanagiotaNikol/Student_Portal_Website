<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Φοιτητολόγιο</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #323441;
            color: #f0f0f0;
            min-height: 100vh;
        }
        h1 {
            color: #ffffff;
        }
        a {
            color: #6cb2eb;
            text-decoration: none;
        }
        a:hover {
            color: #9bd1ff;
            text-decoration: underline;
        }
        .container {
            background-color: #3b3f52;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .alert {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Σύστημα Φοιτητολογίου</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
