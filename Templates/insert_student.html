{% extends 'base.html' %}
{% block content %}
<form onsubmit="return validateForm()" method="post" novalidate>
  <input name="student_id" placeholder="ID Φοιτητή" class="form-control mb-2" required>
  <input name="full_name" placeholder="Ονοματεπώνυμο" class="form-control mb-2" required>
  <input name="address" placeholder="Διεύθυνση" class="form-control mb-2">
  <input name="phone" placeholder="Τηλέφωνο" class="form-control mb-2">
  <input name="email" placeholder="Email" class="form-control mb-2" type="email">
  <input name="advisor" placeholder="Σύμβουλος" class="form-control mb-2">

  <select name="category" class="form-control mb-3" required>
    <option value="" disabled selected>Επιλέξτε Κατηγορία Φοιτητή</option>
    <option value="undergraduate">Προπτυχιακός</option>
    <option value="postgraduate">Μεταπτυχιακός</option>
    <option value="teaching_certification">Διδακτική Επάρκεια</option>
  </select>

  <div class="d-flex">
    <button type="submit" class="btn btn-primary me-2">Αποθήκευση</button>
    <button type="reset" class="btn btn-secondary">Εκκαθάριση</button>
  </div>
</form>
{% endblock %}





<script>
function validateForm() {
  const inputs = document.querySelectorAll("form input[required]");
  for (let input of inputs) {
    if (!input.value.trim()) {
      alert("Παρακαλώ συμπληρώστε όλα τα πεδία της φόρμας.");
      return false;
    }
  }
  return true;
}
</script>
