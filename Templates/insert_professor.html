{% extends 'base.html' %}
{% block content %}
<form onsubmit="return validateForm()" method="post" novalidate>
  <input name="professor_id" placeholder="ID Καθηγητή" class="form-control mb-2" required>
  <input name="full_name" placeholder="Ονοματεπώνυμο" class="form-control mb-2" required>
  <input name="phone" placeholder="Τηλέφωνο" class="form-control mb-2">
  <input name="specialization" placeholder="Ειδικότητα" class="form-control mb-2">
  <input name="academic_rank" placeholder="Ακαδημαϊκή Βαθμίδα" class="form-control mb-2">
  <input name="address" placeholder="Διεύθυνση" class="form-control mb-2">
  <input name="field_of_study" placeholder="Πεδίο Σπουδών" class="form-control mb-3">

  <div class="d-flex">
    <button type="submit" class="btn btn-primary me-2">Αποθήκευση</button>
    <button type="reset" class="btn btn-secondary">Εκκαθάριση</button>
  </div>
</form>
{% endblock %}




<script>
function validateForm() {
  const inputs = document.querySelectorAll("form input[required]");
  for (let input of inputs) {
    if (!input.value.trim()) {
      alert("Παρακαλώ συμπληρώστε όλα τα πεδία της φόρμας.");
      return false;
    }
  }
  return true;
}
</script>
